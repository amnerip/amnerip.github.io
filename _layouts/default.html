<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-yxFy3Tt84CcGRj9UI7RA25hoUMpUPoFzcdPtK3hBdNgEGnh9FdKgMVM+lbAZTKN2" 
        crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
          crossorigin="anonymous"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>  


  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  {% for css in page.extra_css %}
    <link rel="stylesheet" type="text/css" href="{{ css }}">
  {% endfor %}

  {% for js in page.extra_js %}
    <script src="{{ js }}"></script>
  {% endfor %}
</head>

<body>
{{ content }}
</body>
</html>
